<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>angular js yuval example</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="libs/ng-dialog/css/ngDialog.min.css">
    <link rel="stylesheet" href="libs/ng-dialog/css/ngDialog-theme-default.min.css">
</head>

<body>
<div class="mainContainer">
    <div class="navArea" ng-controller="NavCtrl as vm">
        <div class="navMenu-item" ng-class="{active:vm.isSelected(1)}">
            <a ui-sref="favorites"   ng-click="vm.setSelected(1)">Favorites sites ({{vm.totalFavNum}})</a>
        </div>
        <div class="navMenu-item" ng-class="{active:vm.isSelected(2)}">
            <a ui-sref="actionsLog"  ng-click="vm.setSelected(2)">Actions log</a>
        </div>         
    </div>

    <div class="contentArea" ui-view></div>
     

</div>
    
    <script src="libs/underscore/underscore-min.js"></Script>
    <script src="libs/angular/angular.min.js"></Script>
    <script src="libs/angular/angular-ui-router/1.0.3/angular-ui-router.min.js"></Script>
    <script src="js/app.js"></Script>
    <script src="js/Favorites.svc.js"></Script>
    <script src="js/FavoritesController.js"></Script>
    <script src="js/ActionLogController.js"></Script>
    <script src="js/dialogController.js"></Script>
    <script src="js/NavigationController.js"></Script>
    <script src="libs/ng-dialog/js/ngDialog.min.js"></script>
 
</body>

</html>
